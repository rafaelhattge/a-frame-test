<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="cloud-1" src="assets/clouds/scene.gltf"></a-asset-item>
        </a-assets>

        <a-sky color="#5facf4" radius="10"></a-sky>
        <a-curvedimage  src="assets/beach.jpg" 
                        theta-length="90" 
                        theta-start="135"
                        radius="2" 
                        position="0 1.5 1" 
                        scale="3 3 3">
        </a-curvedimage>
        <a-plane color="#f8f8ec" side="double" rotation="90 0 0" scale="10 10 10"></a-plane>
        <a-entity gltf-model="#cloud-1" color="#ffffff" opacity=".5" position="-3.7 1.9 -1" scale="0.001 0.001 0.001"></a-entity>
        <a-entity gltf-model="#cloud-1" color="#ffffff" opacity=".5" position="3.7 1.9 -1" scale="0.001 0.001 0.001"></a-entity>
        <a-entity gltf-model="#cloud-1" color="#ffffff" opacity=".5" position=".7 1.9 -1" scale="0.001 0.001 0.001"></a-entity>
    </a-scene>
</body>

</html>
